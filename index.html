<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fruits and vegetables</title>
  </head>
  <body>
    <section class="fruits">
      <div class="container">
        <h1 class="fruits__title">Таблиця фруктів</h1>
        <ul class="fruits__list">
          <li class="fruits__item fruits__item--lemon">
            <p class="fruits__text">Лимон</p>
          </li>
          <li class="fruits__item fruits__item--banana">
            <p class="fruits__text">Банан</p>
          </li>
          <li class="fruits__item fruits__item--orange">
            <p class="fruits__text">Апельсин</p>
          </li>
          <li class="fruits__item fruits__item--grape">
            <p class="fruits__text">Виноград</p>
          </li>
          <li class="fruits__item fruits__item--pear">
            <p class="fruits__text">Груша</p>
          </li>
          <li class="fruits__item fruits__item--dragon__fruit">
            <p class="fruits__text">Драконячий фрукт</p>
          </li>
          <li class="fruits__item fruits__item--apple">
            <p class="fruits__text">Яблуко</p>
          </li>
          <li class="fruits__item fruits__item--cherry">
            <p class="fruits__text">Черешня</p>
          </li>
          <li class="fruits__item fruits__item--kiwi">
            <p class="fruits__text">Ківі</p>
          </li>
          <li class="fruits__item fruits__item--passion__fruit">
            <p class="fruits__text">Маракуя</p>
          </li>
        </ul>
      </div>
    </section>
    <section class="vegetables">
      <div class="container2">
        <h2 class="vegetables__title">Таблиця овочів</h2>
        <ul class="vegetables__list">
          <li class="vegetables__item vegetables__item--carrot">
            <p class="vegetables__text">Морква</p>
          </li>
          <li class="vegetables__item vegetables__item--potato">
            <p class="vegetables__text">Картопля</p>
          </li>
          <li class="vegetables__item vegetables__item--onion">
            <p class="vegetables__text">Цибуля</p>
          </li>
          <li class="vegetables__item vegetables__item--tomato">
            <p class="vegetables__text">Помідор</p>
          </li>
          <li class="vegetables__item vegetables__item--cucumber">
            <p class="vegetables__text">Огірок</p>
          </li>
          <li class="vegetables__item vegetables__item--cabbage">
            <p class="vegetables__text">Капуста</p>
          </li>
          <li class="vegetables__item vegetables__item--beet">
            <p class="vegetables__text">Буряк</p>
          </li>
          <li class="vegetables__item vegetables__item--pumpkin">
            <p class="vegetables__text">Гарбуз</p>
          </li>
          <li class="vegetables__item vegetables__item--zucchini">
            <p class="vegetables__text">Кабачок</p>
          </li>
          <li class="vegetables__item vegetables__item--corn">
            <p class="vegetables__text">Кукурудза</p>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
